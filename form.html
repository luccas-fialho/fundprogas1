		<div class="container">
			<h2>FormulÃ¡rio</h2>
			<form action="formAction.html" class="form" method="GET">
				<div class="form__input">
					<label for="name">Seu nome</label>
					<input
						type="text"
						id="name"
						name="name"
						placeholder="nome"
						required
					/>
				</div>
				<div class="form__input">
					<label for="sobrenome">Seu sobrenome</label>
					<input
						type="text"
						id="sobrenome"
						name="sobrenome"
						placeholder="sobrenome"
						required
					/>
				</div>
				<div class="form__input">
					<label for="email">Email</label>
					<input
						type="email"
						id="email"
						class="email"
						name="email"
						placeholder="email@email.com"
						required
					/>
				</div>
				<div class="form__input">
					<label for="telefone">Telefone</label>
					<input
						type="tel"
						id="telefone"
						class="telefone"
						name="telefone"
						pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"
						placeholder="(99) 99999-9999"
						required
					/>
				</div>
				<div class="form__input">
					<label for="cat_name">Nome do gato(a) a ser adotado(a)</label>
					<select name="cat_name" id="cat_name" required>
						<option value="" selected>Selecione um Gato(a)</option>
						<option value="Luna">Luna</option>
						<option value="Milo">Milo</option>
						<option value="Bella">Bella</option>
						<option value="Simba">Simba</option>
						<option value="Chloe">Chloe</option>
						<option value="Oscar">Oscar</option>
						<option value="Nina">Nina</option>
						<option value="Max">Max</option>
						<option value="Lilly">Lilly</option>
					</select>
				</div>
				<div class="form__actions">
					<button class="form__botao" type="submit">Enviar</button>
				</div>
			</form>
		</div>
	</body>
